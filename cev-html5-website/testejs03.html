<script>
    var quebrada = false;

        if (tipo == 1) {

            }

            document.getElementById("luz").src=arquivo;
            if (tipo == 3)
            quebrada = true;
        }        
        /* alert ("Lampada Acendeu"); */
    }
    function mudaLampada2(tipo) {
